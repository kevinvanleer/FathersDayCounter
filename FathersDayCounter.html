<script>

function formatTime(totalDate) {

   var yearstring = totalDate.getFullYear() - 1970;
   var monthstring = totalDate.getMonth() + 1;
   var daystring = totalDate.getDate();
   var hourstring = totalDate.getHours();
   var minutestring = totalDate.getMinutes();
   var secondstring = totalDate.getSeconds();
   var msstring = totalDate.getMilliseconds();

   var prettystring = yearstring + " years, "; 
   prettystring += monthstring + " months, ";
   prettystring += daystring + " days, ";
   prettystring += hourstring + " hours, ";
   prettystring += minutestring + " minutes, ";
   prettystring += secondstring + "." + msstring + " seconds";
   
   return prettystring;
}
